
{% extends "base.html" %}
{% block content %}
<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Our services</span>
          <h1 class="text-capitalize mb-4 text-lg">What We Do</h1>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item text-white-50">Our services</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!--  Section Services Start -->
<section class="section service border-top pb-5">
    <div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7 text-center">
				<div class="section-title">
					<span class="h6 text-color">Our Services</span>
					<h2 class="mt-3 content-title ">We provide a wide range of creative services </h2>
				</div>
			</div>
		</div>
        <div class="row">
            {% for service in services %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="service-item mb-5">
                    <img  src="/media/{{ service.icon }}"  style="position: absolute;
                    left: 0px;
                    top: 5px;
                    font-size: 50px;
                    opacity: 0.9;
                    z-index: -1;
                    height: 60px;
                    border-radius: 70px;
                    " alt="{{ service.name }} image">
                    
                    <h4 class="mb-3">{{ service.name }}.</h4>
                    <p>{{ service.description }}</p>
                </div>
            </div> 
            {% endfor %}
		
	    </div>
    </div>
</section>
<!--  Section Services End -->
{%endblock%}
